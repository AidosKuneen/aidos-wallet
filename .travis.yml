language: c  
os:
  - linux
  - osx

sudo: required
dist: trusty


cache:
  directories:
    - node_modules

env:
  - NODE_VERSION="7.4.0"

addons:
  apt:
    packages:
      - graphicsmagick
      - icnsutils
      - gcc-multilib
      - g++-multilib
      - bsdtar
      - rpm

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
       git clone https://github.com/creationix/nvm.git /tmp/.nvm;
       source /tmp/.nvm/nvm.sh;
    fi
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
  - npm install electron
  - npm install bower
  - npm install electron-builder

install:
  - npm install
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then  npm run compile:lin; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then  npm run compile:mac; fi
  - find out

script:
  - echo "nothing to do"

deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - out/Aidos-*-ia32.AppImage
      - out/Aidos-*-x86_64.AppImage
      - out/Aidos-*-ia32.tar.gz
      - out/Aidos-*.tar.gz
      - out/Aidos_*_amd64.deb
      - out/Aidos-*.rpm
      - out/Aidos-*-ia32.rpm
    skip_cleanup: true
    file_glob: true
    on:
      repo: AidosKuneen/aidos-wallet
      tags: true
      all_branches: true
      condition: "$TRAVIS_OS_NAME == linux"

  - provider: releases
    api_key:
      secure: 
    file:
      - out/mac/Aidos Wallet-*.dmg
    skip_cleanup: true
    file_glob: true
    on:
      repo: AidosKuneen/aidos-wallet
      tags: true
      all_branches: true
      condition: "$TRAVIS_OS_NAME == osx"
